<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles\global-style.css"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Anotações / Foco Acadêmico</title>
</head>
<body class="home-body">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href=""><img alt="Logo Foco Acadêmico" class="logo" src="assets\focoAcademicoIcon.png" /></a>
    <ul class="nav-options">
      <li class="option" href="index.html">Home</li>
      <li class="option" href="login.html">Login</li>
      <li class="option" onclick="abrirMenuDropdown()">
        Ferramentas
        <i class="bx bx-chevron-down"></i>
        <ul class="dropdown-menu" aria-labelledby="ferramentasDropdown">
          <li><a class="dropdown-item" href="anotacoes.html">Anotações</a></li>
          <li><a class="dropdown-item" href="pomodoro.html">Pomodoro</a></li>
        </ul>
      </li>
    </ul>
    <button class="btn-cadastre-se" onclick="abrirModalCadastro()">Cadastre-se</button>
  </nav>
  <header>
    <h1>Anotações</h1>
  </header>
  <section class="anotacoes-container">
    <h2>Minhas Anotações</h2>
    <div class="lista-anotacoes"></div>
    <main>
      <section class="criar-nova-anotacao">
        <button class="btn-nova-anotacao" onclick="abrirModalNovaAnotacao()">Nova anotação</button>
      </section>
      <div class="modal-container">
        <div class="modal" id="modalCriarEditar">
          <div class="modal-header">
            <h3>Criar Anotação</h3>
            <button class="btn-fechar" onclick="fecharModal()">X</button>
          </div>
          <div class="modal-body">
            <form id="formAnotacao"> <div class="input-wrapper">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
              </div>
              <div class="input-wrapper">
                <label for="conteudo">Conteúdo:</label>
                <textarea id="conteudo" name="conteudo" rows="5" required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="salvarAnotacao()">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
          </div>
        </div>
    </main>
      <script src="scripts\anotacoes.js"></script>
</body>
</html>
